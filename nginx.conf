# Configuration Nginx pour Prospection Fonciere - Production

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Taille max des requetes
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/geo+json
        image/svg+xml;

    # Headers de securite globaux
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=()" always;

    # Fichiers statiques avec cache long
    location /assets {
        limit_req zone=static_limit burst=100 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Proxy vers le backend API
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_cache_bypass $http_upgrade;

        # Pas de buffering pour les exports
        proxy_buffering off;
    }

    # (L'ancien proxy_pass /webui/ a eté supprimé car Open WebUI ne supporte pas le subpathing)

    # Endpoints de sante (pas de rate limit)
    location ~ ^/(health|ready|live|metrics) {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA fallback - toutes les routes vers index.html
    location / {
        limit_req zone=static_limit burst=50 nodelay;
        try_files $uri $uri/ /index.html;

        # Cache court pour index.html (pour les mises a jour)
        location = /index.html {
            expires 5m;
            add_header Cache-Control "no-cache, must-revalidate";
        }
    }

    # Bloquer l'acces aux fichiers caches
    location ~ /\. {
        deny all;
        return 404;
    }

    # Bloquer l'acces aux fichiers de config
    location ~* \.(env|git|gitignore|md)$ {
        deny all;
        return 404;
    }

    # Page d'erreur personnalisee
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Serveur dédié pour Open WebUI (Secondary Brain)
# Fonctionne sous le sous-domaine complet pour eviter les bugs de subpaths SvelteKit
server {
    listen 80;
    server_name brain.prospection.mdoservices.fr;

    client_max_body_size 10M;

    location / {
        proxy_pass http://open-webui:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
