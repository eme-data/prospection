# Configuration Nginx pour Prospection Fonciere - Production

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name prospection.mdoservices.fr;

    # ACME challenge Let's Encrypt (renouvellement certbot --webroot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS principal
server {
    listen 443 ssl;
    server_name prospection.mdoservices.fr;
    root /usr/share/nginx/html;
    index index.html;

    # Certificats Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/prospection.mdoservices.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prospection.mdoservices.fr/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Taille max des requetes
    client_max_body_size 10M;

    # Timeouts globaux (statique)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/geo+json
        image/svg+xml;

    # Headers de securite globaux
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Fichiers statiques avec cache long
    location /assets {
        limit_req zone=static_limit burst=100 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Proxy vers le backend API
    location /api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_cache_bypass $http_upgrade;

        # Timeouts étendus pour les appels IA (Claude/Gemini peuvent prendre 2-3 min)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Pas de buffering pour les exports et le streaming
        proxy_buffering off;
    }

    # Proxy vers Open WebUI (Secondary Brain)
    # Open WebUI écoute à la racine (/), pas au sous-chemin (/webui/).
    # On utilise rewrite pour supprimer le préfixe /webui avant de proxifier.
    location /webui {
        rewrite ^/webui/?(.*)$ /$1 break;
        proxy_pass http://open-webui:8080;
        proxy_http_version 1.1;

        # Ré-ajouter le préfixe /webui sur toutes les redirections sortantes d'Open WebUI
        proxy_redirect / /webui/;
        proxy_cookie_path / "/webui/";

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Endpoints de sante (pas de rate limit)
    location ~ ^/(health|ready|live|metrics) {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA fallback - toutes les routes vers index.html
    location / {
        limit_req zone=static_limit burst=50 nodelay;
        try_files $uri $uri/ /index.html;

        # Cache court pour index.html (pour les mises a jour)
        location = /index.html {
            expires 5m;
            add_header Cache-Control "no-cache, must-revalidate";
        }
    }

    # Bloquer l'acces aux fichiers caches
    location ~ /\. {
        deny all;
        return 404;
    }

    # Bloquer l'acces aux fichiers de config
    location ~* \.(env|git|gitignore|md)$ {
        deny all;
        return 404;
    }

    # Page d'erreur personnalisee
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
