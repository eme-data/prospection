version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: prospection-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - prospection-internal

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: prospection-backend
    env_file:
      - backend/.env
    environment:
      - DATA_DIR=/data
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - prospection-internal
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ""
    container_name: prospection-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - prospection-internal
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro

  # Ollama - Moteur LLM local
  ollama:
    image: ollama/ollama:latest
    container_name: prospection-ollama
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - prospection-internal

  # Open WebUI - Interface Chatbot (Secondary Brain)
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: prospection-open-webui
    volumes:
      - open-webui_data:/app/backend/data
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY=prospection-secret-key-change-me'
      - 'WEBUI_URL_PREFIX=/webui'
      - 'WEBUI_AUTH_TRUSTED_EMAIL_HEADER=X-User-Email'
      - 'WEBUI_AUTH_TRUSTED_NAME_HEADER=X-User-Name'
      - 'ENABLE_SIGNUP=true'
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - prospection-internal

volumes:
  redis_data:
  ollama_data:
  open-webui_data:


networks:
  prospection-internal:
    name: prospection-network
