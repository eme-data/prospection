# Docker Compose pour Prospection Fonciere
# Usage: docker-compose up -d

version: '3.8'

services:
  # Backend API FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: prospection-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: prospection-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: prospection-network
