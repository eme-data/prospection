# Docker Compose pour Prospection Fonciere - Production
# Usage: docker-compose up -d

version: '3.8'

services:
  # Redis pour le cache
  redis:
    image: redis:7-alpine
    container_name: prospection-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - prospection-internal

  # Backend API FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: prospection-backend
    environment:
      - MSAL_CLIENT_ID=${MSAL_CLIENT_ID:-67ae828e-a871-46c9-9606-925672c43c4e}
      - MSAL_TENANT_ID=${MSAL_TENANT_ID:-11d55f60-e3b1-48e4-a5cd-911c091fc1a7}
      - ENVIRONMENT=production
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:80","http://localhost","https://app.loftwood.fr","https://loftwood.fr"]
      - REDIS_URL=redis://redis:6379/0
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
      - CACHE_ENABLED=true
      - CACHE_TTL=300
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - API_TIMEOUT=30.0
      - API_MAX_RETRIES=3
      - DATA_DIR=/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - prospection-internal
    volumes:
      - ./data:/data
    expose:
      - "8000"

  # Frontend React (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-""}
        VITE_MSAL_CLIENT_ID: ${VITE_MSAL_CLIENT_ID:-67ae828e-a871-46c9-9606-925672c43c4e}
        VITE_MSAL_TENANT_ID: ${VITE_MSAL_TENANT_ID:-11d55f60-e3b1-48e4-a5cd-911c091fc1a7}
    container_name: prospection-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - prospection-internal
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  redis_data:
    driver: local

networks:
  prospection-internal:
    name: prospection-network
    driver: bridge
